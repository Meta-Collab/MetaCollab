{% extends "base.html" %}
{% load static %}  
{% block content %}

<main class="main">
<section class="room-name"><span style="font-weight: bold;"> Room Name: </span>{{ room.name }}</section>
</main>
<main class="main">
  
  <section class="file-section">

    <h2 class="file-section__title">IPFS Files</h2>
    
    <div class="file-section__item">
      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/904147ae3c1642bfa7b80e155d175e1addc821e6c11732e3808b62e3c85adf19?"
        class="file-section__item-img"
      />
      <div class="file-section__item-name"><a href="{{ room.url }}"> File </a></div>
    </div>
    
    
  </section>
  <section class="user-section">
    <h2 class="user-section__title">Users</h2>
    {% for user in members %}
      <div class="user-section__item">
        <div class="user-section__item-icon"></div>
        <div class="user-section__item-details">
          <div class="user-section__item-name"><span style="font-weight: bold;">Username: </span> {{ user.user.username }}</div>
          <div class="user-section__item-account"><span style="font-weight: bold;"> MetaMask ID: </span> {{ user.user.accountNo }}</div>
        </div>
      </div>
    {% endfor %}
  </section>
  
</main>
